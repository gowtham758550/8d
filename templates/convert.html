<body onload="remove()">

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='favicon.gif') }}" width="50" height="40" alt=""> &nbsp; 8D Audio Converter</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse px-2" id="navbarNavAltMarkup">

  <img class="img-fluid" src="{{ url_for('static', filename='/image/8d-cover.png' )}}">

<div class="card container p-5">
<form class="text-center" action="/download" method="post" enctype="multipart/form-data">
  <div class="form-group justify-content-start">
    <h3 class="card-title text-success">Upload your song here</h3>
  </div>
  <hr>
  <div class="form-group">
    <input class="px-5" type="file" id="song" name="song" required/>
  </div>
  <div class="form-group">
    <button class="btn btn-secondary" onclick="remove()" >Clear upload</button>
    <input type="submit" class="btn btn-success" value="convert"/>    
  </div>
</form>
</div>

<script>
  function remove() {
    document.getElementById('song').value = ""
  }
</script>
