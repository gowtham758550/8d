<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='favicon.gif') }}" width="50" height="40" alt=""> &nbsp; 8D Audio Converter</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

{% if message  %}
    <div class="container">
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="/login" method="post">
  <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input id="email" type="email" name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input id="password" type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <br>New user Register <a href="/register">here</a>
</form>
    </div>
