<!doctype html>
<html lang="en">
<head><meta charset="utf-8">


  <title>Profile | 8D Audio Converter</title>
  <link rel= "shortcut icon" href= "{{ url_for('static',filename='favicon.gif') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:300,400'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body onload="remove()">

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='favicon.gif') }}" width="50" height="40" alt=""> &nbsp; 8D Audio Converter</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse px-2" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item px-3" href="/convert">Convert</a>
      <a class="nav-item px-3" href="/user/{{name}}">Profile</a>
      <a class="nav-item px-3" href="/logout">Logout</a>
    </div>
  </div>
</nav>


<div class="container-fluid">
    <div class="card p-4">
        <div class="card-title"><h3>Profile</h3></div>
        <hr>
        <div class="d-flex justify-content-evenly">
            <label for="" class="px-3"><strong>Name:</strong></label>
            <label for="">{{ name }}</label>
        </div>
        <hr>
        <div class="d-flex justify-content-evenly">
            <label class="px-3" for=""><strong>Email:</strong></label>
            <label for="">{{ email }}</label>
        </div>
    </div>
    <hr>
    <div class="card p-4">
        <div class="card-title"><h3>Recent Conversion</h3></div>
        <hr>
        {% for i in recent_conversions%}
        <div class="d-flex justify-content-start">
            <h6 class="px-3">{{ i["name"] }}</h6>
            <a href="/download/{{ i['name'] }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
            </a>
        </div>
        {% endfor %}
        <div>
        <hr>
        </div>
        <div class="text-muted">
            If nothing found convert some songs to 8d <a href="/convert">here</a>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<footer class="text-center">
<h6>Â© 2021 Copyright: Gowtham, Revanth Vishnu, Vinith, Vishnu Prasath.  All Rights Reserved.</h6>
</footer>
</body>
</html>
